<!DOCTYPE HTML>
<html lang="en">

  <head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="./js/index.js"></script>
  </head>
  <body>
    <section id="container">
        <header id="header">
          <section id="heading">
            <h1>Tic Tac Toe</h1>
          <section id="game_message">
            <p id="game_message_copy"></p>
          </section>
        </header>
        <section>
          <hr>
        </section>
        <main id="main">
          <table>
            <tr id="row_1">
              <td class="square" id="square_0">
              </td>
              <td class="square" id="square_1">
              </td>
              <td class="square" id="square_2">
              </td>
            </tr>
            <tr id="row_2">
              <td class="square" id="square_3">
              </td>
              <td class="square" id="square_4">
              </td>
              <td class="square" id="square_5">
              </td>
            </tr>
            <tr id="row_3">
              <td class="square" id="square_6">
              </td>
              <td class="square" id="square_7">
              </td>
              <td class="square" id="square_8">
              </td>
            </tr>
          </table>
        </main>
    </section>
  </body>
</html>
